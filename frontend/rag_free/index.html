<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>普通助手</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/highlight.min.js"></script>
    
    <style>
        :root { 
            --primary-blue: #2d5af1; 
            --sidebar-bg: #eff3f9; 
            --border-color: #e0e6ed; 
            --text-main: #374151;
            --ai-bubble-bg: #f3f4f6;
        }
        body { margin: 0; display: flex; height: 100vh; font-family: -apple-system, "Segoe UI", sans-serif; background: #fff; color: var(--text-main); }
        
        /* 侧边栏样式 */
        .sidebar { width: 260px; background: var(--sidebar-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; padding: 15px; }
        .new-chat { background: var(--primary-blue); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 20px; transition: 0.3s; }
        .new-chat:hover { background: #1a44d1; }
        .history-list { flex: 1; overflow-y: auto; }
        .history-item { padding: 10px; font-size: 13px; border-radius: 6px; cursor: pointer; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .history-item.active { background: #dce6f9; color: var(--primary-blue); font-weight: bold; }
        .settings-btn { margin-top: auto; background: white; border: 1px solid var(--border-color); padding: 10px; border-radius: 8px; cursor: pointer; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 5px; }

        /* 主界面 */
        .main-content { flex: 1; display: flex; flex-direction: column; height: 100vh; }
        .chat-header { padding: 15px 20px; font-weight: bold; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        
        /* 消息气泡优化 */
        .bubble { max-width: 85%; padding: 12px 18px; border-radius: 12px; font-size: 14px; line-height: 1.6; word-wrap: break-word; }
        .user { align-self: flex-end; background: var(--primary-blue); color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: var(--ai-bubble-bg); color: #1f2937; border-bottom-left-radius: 2px; border: 1px solid #e5e7eb; }

        /* ———— Markdown 渲染样式优化 ———— */
        .markdown-body p { margin: 0 0 10px 0; }
        .markdown-body p:last-child { margin-bottom: 0; }
        .markdown-body code { background: rgba(0,0,0,0.06); padding: 2px 4px; border-radius: 4px; font-family: monospace; }
        .markdown-body pre { background: #f8f8f8; padding: 12px; border-radius: 8px; overflow-x: auto; border: 1px solid #ddd; }
        .markdown-body ul, .markdown-body ol { padding-left: 20px; margin: 10px 0; }
        .markdown-body table { border-collapse: collapse; width: 100%; margin: 10px 0; }
        .markdown-body th, .markdown-body td { border: 1px solid #dfe2e5; padding: 6px 13px; }
        .markdown-body th { background: #f6f8fa; }
        .markdown-body blockquote { border-left: 4px solid #dfe2e5; color: #6a737d; padding-left: 15px; margin: 10px 0; }

        /* 输入区 */
        .input-area { padding: 20px; border-top: 1px solid var(--border-color); display: flex; gap: 10px; align-items: center; }
        #user-input { flex: 1; border: 1px solid var(--border-color); border-radius: 25px; padding: 12px 20px; outline: none; font-size: 14px; }
        #user-input:focus { border-color: var(--primary-blue); }
        .send-btn { background: var(--primary-blue); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 20px; }

        /* 配置弹窗 (Modal) */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 100; }
        .modal { background: white; width: 420px; border-radius: 12px; padding: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .modal h3 { margin-top: 0; font-size: 18px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .form-item { margin-bottom: 15px; }
        .form-item label { display: block; font-size: 12px; color: #666; margin-bottom: 5px; }
        .form-item input { width: 100%; padding: 8px 12px; border: 1px solid #dcdfe6; border-radius: 5px; box-sizing: border-box; }
        .save-btn { width: 100%; background: var(--primary-blue); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <button class="new-chat" onclick="createNewChat()">+ 新对话</button>
        <div class="history-list" id="historyList">
            <div class="history-item active" id="current-title">当前对话</div>
        </div>
        <button class="settings-btn" onclick="toggleModal(true)">⚙️ Chat LLM 设置</button>
    </div>

    <div class="main-content">
        <div class="chat-header">
            <span>RAG 助手</span>
            <small id="session-display" style="color:#999; font-weight:normal; font-size:12px;"></small>
        </div>
        <div id="chat-window">
            <div style="text-align:center; color:#999; margin-top:50px; font-size:13px;">配置 LLM 参数后即可开始对话</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="请输入你的问题..." onkeypress="if(event.key==='Enter') handleSend()">
            <button class="send-btn" onclick="handleSend()">↑</button>
        </div>
    </div>

    <div class="modal-overlay" id="configModal">
        <div class="modal">
            <h3>Chat LLM 配置</h3>
            <div class="form-item">
                <label>Provider (供应商)</label>
                <input type="text" id="cfg-provider" value="openai">
            </div>
            <div class="form-item">
                <label>Model Name (模型名称)</label>
                <input type="text" id="cfg-model" value="Pro/zai-org/GLM-4.7">
            </div>
            <div class="form-item">
                <label>Base URL (API基址)</label>
                <input type="text" id="cfg-url" value="https://api.siliconflow.cn/v1">
            </div>
            <div class="form-item">
                <label>API Key</label>
                <input type="password" id="cfg-key" placeholder="请输入 API Key">
            </div>
            <button class="save-btn" onclick="toggleModal(false)">保存并关闭</button>
        </div>
    </div>

    <script>
        let currentSessionId = "";

        // 初始化 marked 渲染选项
        marked.setOptions({
            highlight: function(code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-',
            breaks: true
        });

        window.onload = () => { createNewChat(); };

        function createNewChat() {
            currentSessionId = "sess_" + Math.random().toString(36).substr(2, 9);
            document.getElementById('chat-window').innerHTML = '';
            document.getElementById('session-display').innerText = "Session ID: " + currentSessionId;
            document.getElementById('current-title').innerText = "新对话 " + new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function toggleModal(show) {
            document.getElementById('configModal').style.display = show ? 'flex' : 'none';
        }

        async function handleSend() {
            const input = document.getElementById('user-input');
            const question = input.value.trim();
            if (!question) return;

            appendBubble('user', question);
            input.value = '';

            const payload = {
                session_id: currentSessionId,
                question: question,
                base_model_config: {
                    model: document.getElementById('cfg-model').value,
                    model_provider: document.getElementById('cfg-provider').value,
                    base_url: document.getElementById('cfg-url').value,
                    api_key: document.getElementById('cfg-key').value
                }
            };

            try {
                const response = await fetch('http://127.0.0.1:8000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error("后端接口响应错误");

                const data = await response.json();
                // 渲染 Markdown
                appendBubble('ai', data.reply);
            } catch (error) {
                console.error(error);
                appendBubble('ai', "请求失败，请检查连接。");
            }
        }

        function appendBubble(role, text) {
            const win = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `bubble ${role}`;
            
            if (role === 'ai') {
                // 使用 marked 解析 Markdown 并赋值到 innerHTML
                div.className += ' markdown-body';
                div.innerHTML = marked.parse(text);
            } else {
                div.innerText = text;
            }
            
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
        }
    </script>
</body>
</html>
