    <style>

        /* â€”â€”â€”â€” Markdown å†…å®¹æ ·å¼ä¼˜åŒ– â€”â€”â€”â€” */
        .markdown-body { font-size: 0.95rem; line-height: 1.6; }

        .markdown-body code { background: rgba(0,0,0,0.05); padding: 2px 4px; border-radius: 4px; font-family: monospace; font-size: 0.9em; }

        .markdown-body ul, .markdown-body ol { margin: 5px 0; padding-left: 20px; }

        /* â€”â€”â€”â€” ä¾§è¾¹æ  â€”â€”â€”â€” */

        /* â€”â€”â€”â€” ä¸»èŠå¤©åŒº â€”â€”â€”â€” */

        .docs-box { margin-top: 12px; background: #fff; border: 1px solid #e5e7eb; border-radius: 6px; padding: 10px; font-size: 0.85rem; display: flex; flex-direction: column; gap: 8px; }

        .score-tag { display: inline-block; background-color: #d1fae5; color: #047857; padding: 2px 6px; border-radius: 4px; font-size: 0.75rem; font-weight: 600; margin-bottom: 4px; border: 1px solid #a7f3d0; margin-right: 5px; }

        .input-area { padding: 20px; border-top: 1px solid var(--border-color); background: #fff; }
        .input-wrapper { max-width: 800px; margin: 0 auto; display: flex; gap: 10px; position: relative; }
        .input-wrapper input { flex: 1; padding: 14px 18px; border: 1px solid #e5e7eb; border-radius: 30px; font-size: 1rem; outline: none; box-shadow: 0 2px 5px rgba(0,0,0,0.03); transition: border 0.2s; }
        .input-wrapper input:focus { border-color: var(--primary-color); }
        .send-btn { background: var(--primary-color); color: white; border: none; border-radius: 30px; padding: 0 24px; font-weight: 600; cursor: pointer; transition: opacity 0.2s; }
        .send-btn:hover { opacity: 0.9; }
        .send-btn:disabled { background: #d1d5db; cursor: not-allowed; }
        .cursor::after { content: 'â–‹'; color: var(--primary-color); animation: blink 1s infinite; margin-left: 2px; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* â€”â€”â€”â€” æ¨¡æ€æ¡† â€”â€”â€”â€” */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000; display: none; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s; }
        .modal-overlay.show { display: flex; opacity: 1; }
        .modal-container { background: white; width: 500px; max-width: 90%; max-height: 85vh; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); display: flex; flex-direction: column; overflow: hidden; transform: translateY(20px); transition: transform 0.3s; }
        .modal-overlay.show .modal-container { transform: translateY(0); }
        .modal-header { padding: 15px 20px; border-bottom: 1px solid var(--border-color); font-weight: 700; font-size: 1.1rem; display: flex; justify-content: space-between; align-items: center; }
        .close-modal { cursor: pointer; color: #9ca3af; font-size: 1.5rem; line-height: 1; }
        .modal-body { padding: 20px; overflow-y: auto; }
        .modal-footer { padding: 15px 20px; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; background: #f9fafb; }
        .save-btn { background: var(--primary-color); color: white; border: none; padding: 8px 20px; border-radius: 6px; cursor: pointer; font-weight: 500; }
        .config-section-title { font-size: 0.95rem; font-weight: 700; margin-bottom: 10px; color: #374151; margin-top: 15px; }
        .config-section-title:first-child { margin-top: 0; }
        .input-group label { display: block; font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 5px; }
        .input-group input { width: 100%; padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 0.9rem; margin-bottom: 10px; outline: none; }
    </style>
</head>
<body>

    <div class="sidebar">

            <button class="btn-base new-chat-btn" onclick="createNewSession()">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"></path></svg>

            <button class="btn-base upload-btn" id="uploadBtn" onclick="triggerFileSelect()">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v8"></path></svg>

    <script>
        marked.setOptions({ breaks: true, gfm: true });

        const API_ENDPOINT = "http://localhost:8000/stream_chat";
        const UPLOAD_ENDPOINT = "http://localhost:8000/upload_file";
        const STORAGE_SESSIONS = "rag_pro_sessions";
        const STORAGE_CONFIG = "rag_pro_config";
        const STORAGE_ACTIVE_ID = "rag_pro_active_id";

        let sessions = {}; 
        let currentSessionId = null;

        const els = {
            sessionList: document.getElementById('sessionList'),
            messagesList: document.getElementById('messagesList'),
            userInput: document.getElementById('userInput'),
            sendBtn: document.getElementById('sendBtn'),
            uploadBtn: document.getElementById('uploadBtn'),
            fileInput: document.getElementById('fileInput'),
            sessionIdDisplay: document.getElementById('sessionIdDisplay'),
            modal: document.getElementById('configModal'),
            collection: document.getElementById('collection'),
            emb_provider: document.getElementById('emb_provider'),
            emb_model: document.getElementById('emb_model'),
            emb_base_url: document.getElementById('emb_base_url'),
            emb_key: document.getElementById('emb_key'),
            llm_provider: document.getElementById('llm_provider'),
            llm_model: document.getElementById('llm_model'),
            llm_base_url: document.getElementById('llm_base_url'),
            llm_key: document.getElementById('llm_key'),
        };

        window.addEventListener('DOMContentLoaded', () => {
            loadConfig();
            loadSessions();
            if (Object.keys(sessions).length === 0) {
                createNewSession();
            } else {
                let lastActive = localStorage.getItem(STORAGE_ACTIVE_ID);
                if (sessions[lastActive]) switchSession(lastActive);
                else switchSession(Object.keys(sessions)[0]);
            }
            els.userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });
        });

        function triggerFileSelect() { els.fileInput.click(); }

        // â€”â€”â€”â€”â€” æ ¸å¿ƒä¿®æ”¹ï¼šæ–‡ä»¶ä¸Šä¼ å¤„ç† â€”â€”â€”â€”â€”
        async function handleFileUpload(event) {
            const files = event.target.files;
            if (!files.length) return;

            // æ„é€ æ¨¡æ‹Ÿè·¯å¾„ (æ–‡ä»¶å)
            const filePaths = Array.from(files).map(f => f.name); 

            const payload = {
                file_paths: filePaths,
                collection: els.collection.value,
                embedding: {
                    base_url: els.emb_base_url.value,
                    model_name: els.emb_model.value,
                    api_key: els.emb_key.value,
                    model_provider: els.emb_provider.value
                },
                chat_config: {
                    model: els.llm_model.value,
                    model_provider: els.llm_provider.value,
                    base_url: els.llm_base_url.value,
                    api_key: els.llm_key.value
                }
            };

            setUploadLoading(true);

            try {
                const response = await fetch(UPLOAD_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                
                // â€”â€”â€”â€” å…³é”®ä¿®æ”¹ï¼šä½¿ç”¨ alert å¼¹çª— â€”â€”â€”â€”
                alert("âœ… æ–‡ä»¶å¤„ç†æˆåŠŸï¼\næ¶ˆæ¯: " + (result.message || "æ–‡ä»¶å·²å…¨éƒ¨å…¥åº“ã€‚"));

            } catch (err) {
                // â€”â€”â€”â€” å…³é”®ä¿®æ”¹ï¼šå¤±è´¥ä¹Ÿä½¿ç”¨å¼¹çª— â€”â€”â€”â€”
                alert("âŒ æ–‡ä»¶å¤„ç†å¤±è´¥ï¼\né”™è¯¯è¯¦æƒ…: " + err.message);
            } finally {
                setUploadLoading(false);
                els.fileInput.value = ''; 
            }
        }

        function setUploadLoading(bool) {
            if (bool) {
                els.uploadBtn.classList.add('processing');
                els.uploadBtn.innerText = "æ­£åœ¨å…¥åº“...";
                els.uploadBtn.disabled = true;
            } else {
                els.uploadBtn.classList.remove('processing');
                els.uploadBtn.innerHTML = `<svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v8"></path></svg> ä¸Šä¼ çŸ¥è¯†åº“æ–‡ä»¶`;
                els.uploadBtn.disabled = false;
            }
        }

        // â€”â€”â€”â€”â€” å…¶ä½™é€»è¾‘ä¿æŒä¸å˜ â€”â€”â€”â€”â€”
        function openSettings() { els.modal.classList.add('show'); }
        function closeSettings(e) { els.modal.classList.remove('show'); saveConfig(); }
        function saveConfig() {
            const config = {
                collection: els.collection.value,
                embedding: { provider: els.emb_provider.value, model: els.emb_model.value, base_url: els.emb_base_url.value, key: els.emb_key.value },
                llm: { provider: els.llm_provider.value, model: els.llm_model.value, base_url: els.llm_base_url.value, key: els.llm_key.value }
            };
            localStorage.setItem(STORAGE_CONFIG, JSON.stringify(config));
        }
        function loadConfig() {
            const raw = localStorage.getItem(STORAGE_CONFIG);
            if (raw) {
                const c = JSON.parse(raw);
                els.collection.value = c.collection || '';
                if(c.embedding) {
                    els.emb_provider.value = c.embedding.provider || ''; els.emb_model.value = c.embedding.model || ''; els.emb_base_url.value = c.embedding.base_url || ''; els.emb_key.value = c.embedding.key || '';
                }
                if(c.llm) {
                    els.llm_provider.value = c.llm.provider || ''; els.llm_model.value = c.llm.model || ''; els.llm_base_url.value = c.llm.base_url || ''; els.llm_key.value = c.llm.key || '';
                }
            }
        }
        function generateUUID() { return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => { var r = Math.random()*16|0, v=c=='x'?r:(r&0x3|0x8); return v.toString(16); }); }
        function createNewSession() {
            const id = generateUUID();
            sessions[id] = { id: id, title: `æ–°å¯¹è¯ ${new Date().toLocaleTimeString('zh-CN', {hour: '2-digit', minute:'2-digit'})}`, messages: [] };
            saveSessions(); switchSession(id);
        }
        function switchSession(id) {
            currentSessionId = id; localStorage.setItem(STORAGE_ACTIVE_ID, id);
            els.sessionIdDisplay.textContent = `ID: ${id.slice(0, 8)}...`;
            renderSessionList(); renderMessages(sessions[id].messages);
        }
        function deleteSession(e, id) {
            e.stopPropagation(); if(!confirm("ç¡®è®¤åˆ é™¤ï¼Ÿ")) return;
            delete sessions[id]; saveSessions();
            if (id === currentSessionId) {
                const remaining = Object.keys(sessions);
                if (remaining.length > 0) switchSession(remaining[0]);
                else createNewSession();
            } else { renderSessionList(); }
        }
        function saveSessions() { localStorage.setItem(STORAGE_SESSIONS, JSON.stringify(sessions)); }
        function loadSessions() { const raw = localStorage.getItem(STORAGE_SESSIONS); if (raw) sessions = JSON.parse(raw); }
        function renderSessionList() {
            els.sessionList.innerHTML = '';
            Object.keys(sessions).reverse().forEach(id => {
                const s = sessions[id];
                const div = document.createElement('div');
                div.className = `session-item ${id === currentSessionId ? 'active' : ''}`;
                div.innerHTML = `<div style="flex:1;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">${s.title}</div><div class="del-session" onclick="deleteSession(event, '${id}')"><svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></div>`;
                div.onclick = () => switchSession(id);
                els.sessionList.appendChild(div);
            });
        }
        function renderMessages(msgs) {
            els.messagesList.innerHTML = '';
            if (msgs.length === 0) {
                els.messagesList.innerHTML = `<div style="text-align:center;color:#9ca3af;margin-top:100px;"><div style="font-size:3rem;margin-bottom:10px;">ğŸ‘‹</div>é…ç½®å‚æ•°åï¼Œå¼€å§‹ä¸€ä¸ªæ–°çš„è¯é¢˜å§</div>`;
                return;
            }
            msgs.forEach(msg => appendMessageDOM(msg.role, msg.content, msg.docs));
            scrollToBottom();
        }
        function parseAndSanitize(text) {
            const rawHtml = marked.parse(text);
            return DOMPurify.sanitize(rawHtml);
        }
        async function handleSend() {
            const text = els.userInput.value.trim(); if (!text) return;
            els.userInput.value = ''; setLoading(true);
            const currentSess = sessions[currentSessionId];
            if (currentSess.messages.length === 0) { els.messagesList.innerHTML = ''; }
            currentSess.messages.push({ role: 'user', content: text });
            if (currentSess.messages.length === 1) { currentSess.title = text.length > 12 ? text.substring(0, 12) + "..." : text; renderSessionList(); }
            saveSessions();
            appendMessageDOM('user', text);
            const { bubbleContent, bubbleContainer } = appendMessageDOM('ai', '', [], true); 
            bubbleContainer.classList.add('cursor'); 
            scrollToBottom();
            const aiMsgObj = { role: 'ai', content: '', docs: [] };
            currentSess.messages.push(aiMsgObj); 
            const payload = {
                session_id: currentSessionId, message: text, collection: els.collection.value,
                embedding: { base_url: els.emb_base_url.value, model_name: els.emb_model.value, api_key: els.emb_key.value, model_provider: els.emb_provider.value },
                chat_config: { model: els.llm_model.value, model_provider: els.llm_provider.value, base_url: els.llm_base_url.value, api_key: els.llm_key.value, temperature: 0.7 }
            };
            try {
                const response = await fetch(API_ENDPOINT, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                const reader = response.body.getReader(); const decoder = new TextDecoder(); let buffer = "";
                while (true) {
                    const { done, value } = await reader.read(); if (done) break;
                    buffer += decoder.decode(value, { stream: true });
                    let lines = buffer.split('\n'); buffer = lines.pop(); 
                    for (const line of lines) {
                        if (!line.trim()) continue;
                        try {
                            const json = JSON.parse(line);
                            if (json.type === 'docs') { aiMsgObj.docs = json.data; renderDocs(bubbleContainer, json.data); } 
                            else if (json.type === 'text') { aiMsgObj.content += json.data; bubbleContent.innerHTML = parseAndSanitize(aiMsgObj.content); }
                        } catch (e) { console.error("Parse Error", e); }
                    }
                    scrollToBottom();
                }
                bubbleContainer.classList.remove('cursor'); saveSessions();
            } catch (err) { bubbleContainer.classList.remove('cursor'); bubbleContent.innerText += `\n[é”™è¯¯: ${err.message}]`; } finally { setLoading(false); }
        }
        function appendMessageDOM(role, text, docs = [], returnRefs = false) {
            const div = document.createElement('div'); div.className = `message ${role}`;
            const avatar = document.createElement('div'); avatar.className = 'avatar'; avatar.innerText = role === 'user' ? 'ME' : 'AI';
            const bubble = document.createElement('div'); bubble.className = 'bubble';
            const content = document.createElement('div'); content.className = 'bubble-content markdown-body'; 
            content.innerHTML = parseAndSanitize(text);
            bubble.appendChild(content); 
            if (docs && docs.length > 0) renderDocs(bubble, docs);
            div.appendChild(avatar); div.appendChild(bubble); els.messagesList.appendChild(div);
            if (returnRefs) return { bubbleContent: content, bubbleContainer: bubble };
        }
        function renderDocs(container, docs) {
            if (container.querySelector('.docs-box')) return;
            const box = document.createElement('div'); box.className = 'docs-box';
            box.innerHTML = `<div style="font-weight:600;margin-bottom:6px;display:flex;align-items:center;gap:4px">ğŸ“š å‚è€ƒèµ„æ–™</div>`;
            const displayDocs = docs.length > 5 ? docs.slice(0, 5) : docs;
            displayDocs.forEach((d) => {
                const text = d.chunk_text || "";
                const score = d.similarity ? parseFloat(d.similarity).toFixed(4) : "N/A";
                const fileName = d.file_name || "æœªçŸ¥æ¥æº";
                const renderedText = parseAndSanitize(text);
                const docItem = document.createElement('div');
                docItem.className = 'doc-item';
                docItem.onclick = function() { this.classList.toggle('expanded'); };
                docItem.innerHTML = `<div style="display:flex; flex-wrap:wrap; align-items:center;"><span class="score-tag">Sim: ${score}</span><span class="file-tag">ğŸ“„ ${fileName}</span></div><div class="doc-content markdown-body">${renderedText}</div>`;
                box.appendChild(docItem);
            });
            container.appendChild(box);
        }
        function scrollToBottom() { els.messagesList.scrollTop = els.messagesList.scrollHeight; }
        function setLoading(bool) { els.userInput.disabled = bool; els.sendBtn.disabled = bool; }
    </script>
